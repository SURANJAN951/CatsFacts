<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="style.css">
    <script src="script.js"></script> -->
</head>

<body>
    <style>
        body{
            background-color: gray;
        }
        .btn{
            margin: 0 auto; /* Horizontally centers */
            display: block;
            padding: 10px;
            color: green;
            background-color: gainsboro;
        }
    </style>
    
    <button id="btn" class="btn">Get a Fact</button>
    <p id="fact"></p>
    <script>
        const URL = 'https://catfact.ninja/fact';
        const btn = document.querySelector("#btn");
        const factPara = document.querySelector("#fact"); // Fixed this line

        const getFacts = async () => {
            console.log("Getting data...");
            try {
                let response = await fetch(URL);
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                let data = await response.json();
                factPara.innerText = data.fact; // Access `fact` property directly
            } catch (error) {
                console.error('Error fetching data:', error);
                factPara.innerText = 'Failed to fetch fact'; // Display an error message
            }
        };

        btn.addEventListener("click", getFacts);
    </script>
    
</body>
</html>
